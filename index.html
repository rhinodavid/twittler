<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <div class="width-container">
        <h1>twittler</h1>
        <a href="#"><span id="refresh-button">Refresh</span></a>
      </div>
    </header>
    <div class="width-container body-container">
      <section class="feed">
    </div>
    <script>

      $(document).ready(function(){

        var generateTweet = function(tweet) {
          var $result = $('<div class="tweet"></div>');
          $result.append($('<span class="user"></span>').text('@' + tweet.user));
          $result.append($('<p></p>').text(tweet.message));
          $result.append($('<span class="time"></span>').text(tweet.created_at));
          return $result;
        };

        var refreshFeed = function() {
          var maxTweets = 10; // only show the newest 10 tweets
          var addedTweets = 0;
          var index = streams.home.length - 1;
          var $feed = $('.feed');
          $feed.empty();
          $('<h1>Feed</h1>').appendTo($feed);
          while (index >= 0 && addedTweets < maxTweets) {
            var tweet = streams.home[index];
            var $tweet = generateTweet(tweet);
            $tweet.appendTo($feed);
            index--;
            addedTweets++;
          }

        };

        $('#refresh-button').on('click', function(event){
          event.preventDefault();
          refreshFeed();
        });

        refreshFeed(); // refresh the feed at the start of the doc ready

      });

    </script>
  </body>
</html>
