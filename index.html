<!DOCTYPE html>
<html>
  <head>
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
    <link rel="stylesheet" href="main.css">
  </head>
  <body>
    <header>
      <h1>twittler</h1>
    </header>
    <div class="fluid-container">
      <section class="feed">
        <h1>Feed</h1>
    </div>
    <script>

      $(document).ready(function(){

        var generateTweet = function(tweet) {
          var $result = $('<div class="tweet"></div>');
          $result.append($('<span class="user"></span>').text('@' + tweet.user));
          $result.append($('<p></p>').text(tweet.message));
          $result.append($('<span class="time"></span>').text(tweet.created_at));
          return $result;
        };

        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = generateTweet(tweet);
          $tweet.appendTo($('.feed'));
          index -= 1;
        }

      });

    </script>
  </body>
</html>
